//////////////////// function definitions //////////////////////////////

function convertChar(c, i) {
  if (!c.match(/[A-Za-z]+/)) {
    return c
  }
  let charCode = c.charCodeAt(0);
  if (c.match(/[a-z]+/)) {
    // lower
    if (i >= lower.length) {
      // fallback to uppercase if no possible lowercase conversion
      return convertChar(c.toUpperCase(), i);
    }
    let idx = charCode-97;
    if (lower[i].length == 26) { return lower[i][idx]; }
    if (lower[i].length == 52) { return lower[i].slice(idx*2, (idx*2)+2); }    
  } else {
    // upper
    if (i >= upper.length) { return c }
    let idx = charCode-65;    
    if (upper[i].length == 26) { return upper[i][idx]; }
    if (upper[i].length == 52) { return upper[i].slice(idx*2, (idx*2)+2); }    
  }   
}

function convert(inputText, i) {
  let output = '';
  for (let letter of Array.from(inputText)) {
    output += convertChar(letter, i);
     // insert zero-width space to prevent country flag ligatures
     // (e.g., [F][R] would become the French flag)
    if (i == 13) { output += "\u200B" }
  }
  return output;
}
